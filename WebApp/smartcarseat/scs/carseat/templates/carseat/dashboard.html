<script>
      var map;
function initMap() {
  var myLatLng = {lat: {{lat}}, lng: {{long}} };

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: "Your Child's Location"
  });
}
